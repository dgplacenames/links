name: Fetch Orkney Categories

on:
  push:
    branches:
      - main
    paths:
      - 'scripts/fetch_categories.py'
      - '.github/workflows/fetch-categories.yml'
  schedule:
    # Run every Sunday at 2am UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

jobs:
  fetch-categories:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests
      
      - name: Fetch categories from Wikimedia Commons
        run: |
          python scripts/fetch_categories.py
      
      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/orkney-categories.json
          git diff --staged --quiet || git commit -m "Update Orkney categories - $(date +'%Y-%m-%d')"
          git push
