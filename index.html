<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikimedia Commons Map Links</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Liberation Sans', sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            color: #202122;
            line-height: 1.6;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #a2a9b1;
        }
        .header a {
            display: inline-block;
            line-height: 0;
        }
        .logo-icon {
            height: 50px;
            width: auto;
        }
        h1 {
            font-family: 'Linux Libertine', Georgia, Times, serif;
            color: #000;
            margin: 0;
            font-weight: normal;
            font-size: 1.8em;
        }
        h2 {
            font-family: 'Linux Libertine', Georgia, Times, serif;
            color: #000;
            margin: 20px 0 10px 0;
            font-weight: normal;
            font-size: 1.3em;
            border-bottom: 1px solid #a2a9b1;
            padding-bottom: 5px;
        }
        .link-list a {
            display: block;
            padding: 8px 0;
            color: #0645ad;
            text-decoration: none;
            font-size: 0.95em;
        }
        .link-list a:hover {
            text-decoration: underline;
        }
        .link-list a:visited {
            color: #0b0080;
        }
        .link-list a::before {
            content: "â–¸ ";
            color: #72777d;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://commons.wikimedia.org/" target="_blank">
            <img src="https://commons.wikimedia.org/static/images/icons/commonswiki.svg" alt="Commons icon" class="logo-icon">
        </a>
        <h1>Map Links</h1>
    </div>
    
    <h2>Orkney</h2>
    
    <div class="link-list">
        <a href="https://wikimap.toolforge.org/?cat=Information_boards_in_the_Orkney_Islands&subcats=true&cluster=true" target="_blank">Information Boards</a>
        
        <a href="https://wikimap.toolforge.org/?cat=Standing_stones_in_the_Orkney_Islands&subcats=true&cluster=true" target="_blank">Standing Stones</a>
        
    </div>
</body>
</html>
